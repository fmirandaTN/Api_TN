<!DOCTYPE html>
<html>
<style>
    h1 {
        font-family: "Std Light", serif;
        font-size: 20px;
        color: black;
        font-weight: bolder;
        letter-spacing: 2.5px;
    }
    p {
        font-family: "Std Light", serif;
        font-size: 15px;

    }
    td {
        font-family: "Std Light", serif;
        font-size: 15px;
        color: black;
        letter-spacing: 1.5px;
    }
    .redirect-button {
        align-content: center;
        justify-content: center;
        display: block;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-family: "Semi Bold", serif;
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        letter-spacing: 2px;
        background-color: #3171f0;
        border-radius: 0.5rem;
        margin-top: 15px;
        margin-right: 20px;
        margin-left: 20px;
        transition: filter 300ms;
    }
    .redirect-button:hover{
      transform: scale(1.01);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      filter:brightness(1.2);
    }
    .container {
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
</style>

              {% endfor %}
          </table> -->

      </div>
      <div style="margin:auto;max-width: 60% "></div>
          <p>
              <center>
                <form action={{redirect_link}}>
                    <button class="redirect-button" type="submit">Volver al proyecto</button>
                </form>
              </center>
